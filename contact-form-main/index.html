<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-form-main</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
      <style>
    .error {
      color: red;
      font-size: 0.875rem;
    }
  </style>
  </head>
  <body class="bg-[rgb(226,241,231)]">
    <div
      class="bg-white h-[950px] px-5 py-2 w-[250px] mx-auto mt-5 rounded-md sm:w-[600px] sm:pl-5 sm:h-[625px]"
    >
      <h1 class="pl-5 font-semibold pt-4">Contact Us</h1>
      <!-- the container div -->
     <form id="contactForm">
       <div >
        <!-- div that holds fName and last name -->
        <div class="sm:flex">
          <!-- first name div -->
          <div class="pl-2  pt-4 sm:pt-0">
             <label for="fname"
                >First Name <span class="text-blue-300 mt-7">*</span></label
              ><br />
              <input type="text" id="fname"  name="fname" class="border rounded-md h-8 sm:w-[270px] hover:border-[rgb(12,124,105)] input1" />
              <p id="fnameError" class="error"></p>

               
          </div>
          <!-- last name div -->
          <div class="pl-2 pt-4 sm:pt-0">
            
              <label for="lname"
                >Last Name <span class="text-blue-300 mt-7">*</span></label
              ><br />
              <input type="text" id="lname" name="lname" class="border rounded-md h-8 sm:w-[270px] hover:border-[rgb(12,124,105)] input1" />
               <p id="lnameError" class="error"></p>
          </div>
          
        </div>
        <!-- email -->
        
<div class="pl-2 pt-4" >
            <label for="email"
            >Email Address <span class="text-blue-300 mt-7">*</span></label
          ><br />
          <input type="email" id="email" name="email"  class="border rounded-md h-8 sm:w-[550px] hover:border-[rgb(12,124,105)] input1" />
           <p id="emailError" class="error"></p>
</div>
          
  
<!-- query type -->
       <div  class="pl-2 pt-4"> 
          <label for=""
            >Query Type <span class="text-blue-300 mt-7">*</span></label>
            <!-- div that holds both general enquiry and support -->
          <div class="sm:flex gap-2 ">
            <!-- general enquiry -->
            <div
              class="w-[185px] h-10 boorder border-2 pl-6 rounded-md mt-2 sm:mt-0 sm:w-[270px] hover:border-[rgb(12,124,105)] "
            >
              <input type="radio" id="general" name="queryType" value="general" /><span class="ml-3">General Enquiry</span>
            </div>
            <!-- support request -->
            <div
              class="w-[185px] h-10 boorder border-2 pl-6 rounded-md mt-3 sm:mt-0 sm:w-[270px] mb-[20px] hover:border-[rgb(12,124,105)]"
            >
              <input type="radio"  id="support" name="queryType" value="support" /><span class="ml-3">Support Request</span>
            </div>
          </div>
           <p id="queryTypeError" class="error"></p>
        </div>
        
<!-- messages -->
       <div>
         
          <label for="message" class="pl-5"
            >Messages <span class="text-blue-300 mt-7">*</span></label
          ><br>
            <textarea name="message" id="message" class="border rounded-md h-[150px] w-[170px]  ml-3 sm:w-[550px] sm:h-[75px] hover:border-[rgb(12,124,105)input4]"></textarea>
             <p id="messageError" class="error"></p>
       </div>
       <!-- i consent -->
        <div class="flex">
          <form action="">
            <input type="checkbox" id="terms" name="terms" class="ml-3 mt-3" />
            <label for="terms" class="pl-5 mt-3 "
              >I consent to being contacted by the team
              <span class="text-blue-300 mt-7">*</span>
            </label>
          </form>
        </div>
         <p id="termsError" class="error"></p>
        <!-- submit -->
        <div>
          <button type="submit" class="bg-[rgb(12,124,105)] w-[180px] h-10 text-center pt-2 mt-10 rounded-md ml-3 sm:w-[550px] text-white hover:bg-[rgb(2,70,70)]">submit</button>
        </div>
      </div>
     </form>
    
    </div>
     <script defer src="./script.js"></script>
  </body>
</html>
